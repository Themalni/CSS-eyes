<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Eyes illustration made with pure CSS.">
  <meta name="author" content="Dina Blaszczak">
  <title>CSS eyes</title>

      <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <!-- left eye -->
<div class="container-left">
  <div class="pink-part">
    <div class="iris"></div>
    <div class="reflection"></div>
    <div class="white-part"></div>
  </div>
    <!-- top lashes -->
    <div class="lash lash-one"></div>
    <div class="lash lash-two"></div>
    <div class="lash lash-three"></div>
    <div class="lash lash-four"></div>
    <div class="lash lash-five"></div>
    <div class="lash lash-six"></div>
    <div class="lash lash-seven"></div>
    <div class="lash lash-eight"></div>
    <!-- bottom lashes -->
    <div class="lash-bottom lash-bottom-one"></div>
    <div class="lash-bottom lash-bottom-two"></div>
    <div class="lash-bottom lash-bottom-three"></div>
    <div class="lash-bottom lash-bottom-four"></div>
    <div class="lash-bottom lash-bottom-five"></div>
    <div class="lash-bottom lash-bottom-six"></div>
    <div class="lash-bottom lash-bottom-seven"></div>
    <div class="lash-bottom lash-bottom-eight"></div>
    <div class="lash-bottom lash-bottom-nine"></div>
</div>
<!-- right eye -->
<div class="container-right">
  <div class="pink-part">
    <div class="iris"></div>
    <div class="reflection"></div>
    <div class="white-part"></div>
  </div>
    <!-- top lashes -->
    <div class="lash lash-one"></div>
    <div class="lash lash-two"></div>
    <div class="lash lash-three"></div>
    <div class="lash lash-four"></div>
    <div class="lash lash-five"></div>
    <div class="lash lash-six"></div>
    <div class="lash lash-seven"></div>
    <div class="lash lash-eight"></div>
    <!-- bottom lashes -->
    <div class="lash-bottom lash-bottom-one"></div>
    <div class="lash-bottom lash-bottom-two"></div>
    <div class="lash-bottom lash-bottom-three"></div>
    <div class="lash-bottom lash-bottom-four"></div>
    <div class="lash-bottom lash-bottom-five"></div>
    <div class="lash-bottom lash-bottom-six"></div>
    <div class="lash-bottom lash-bottom-seven"></div>
    <div class="lash-bottom lash-bottom-eight"></div>
    <div class="lash-bottom lash-bottom-nine"></div>
</div>  
</body>
</html>
